<!-- <p>add-patient works!</p> -->
<div mat-dialog-content dir="rtl">
    <form class="example-form" [formGroup]="form">
        <mat-icon color="primary">account_circle</mat-icon>
        <mat-form-field appearance="fill">
            <mat-label>בחר משתמש</mat-label>
            <select matNativeControl formControlName="user" formControlName="user">
                <option *ngFor="let user of users" [value]="user.id" selected>
                    {{user.firstName+ " "+ user.lastName}}
                </option>
                </select>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="addUser()">הוספת משתמש</button>
        <br>

        <mat-form-field appearance="fill" class="example-form-field">
            <mat-label>תאריך לידה</mat-label>
            <input matInput [matDatepicker]="datepicker" formControlName="birthDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
                <mat-datepicker-actions>
                    <button mat-button matDatepickerCancel>Cancel</button>
                    <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                </mat-datepicker-actions>
            </mat-datepicker>
        </mat-form-field>


        <br>


        <mat-form-field appearance="fill">
            <mat-label>קופת חולים</mat-label>
            <select matNativeControl [value]="selected" formControlName="HMOId" name="patient">
                  <option
                  *ngFor="let hmo1 of hmos"
                   [value]="hmo1.id" selectedHMO>
                      {{hmo1.hmo}}
                  </option>
              </select>
        </mat-form-field>
        <br>
        <div mat-dialog-actions>
            <button mat-raised-button mat-dialog-close (click)="onNoClick()" cdkFocusInitial>לא תודה</button>
            <button mat-raised-button color="primary" (click)="add_patient()">הוספת פציינט</button>
        </div>
    </form>

</div>
