<nav mat-tab-nav-bar>
  <a mat-tab-link *ngFor="let link of links"
     (click)="activeLink = link;navigator()"    
     [active]="activeLink == link"> {{link}} </a>
</nav>



<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label> 
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex.ium" #input>
   </mat-form-field>
  
  <table mat-table  class="mat-elevation-z8" [dataSource]="dataSource" matSort>
  
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
      </th>
      <td mat-cell *matCellDef="let element; index as i"> {{i}} </td>
    </ng-container>
    <ng-container matColumnDef="examination date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> examination date </th>
      <td mat-cell *matCellDef="let element; index as i"> {{element.examinationDate}} </td>
    </ng-container>
    
    <ng-container matColumnDef="patient id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> patient id </th>
      <td mat-cell *matCellDef="let element"> {{element.patientId}} </td>
    </ng-container>
  
    
  
    <ng-container matColumnDef="btn-edit">
        <!-- <th mat-header-cell *matHeaderCellDef mat-sort-header> result </th> -->
        <td mat-cell *matCellDef="let element"> <button>edit</button> </td>
      </ng-container>
   
  
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> 
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
