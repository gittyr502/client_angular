<div mat-dialog-content dir="rtl">
    <form>
        <mat-form-field appearance="fill">
            <mat-label>פציינט</mat-label>
            <select matNativeControl [(ngModel)]="selectedPatient" name="patient">
                    <option
                     *ngFor="let p of patients"
                     [value]="p.id" selected>
                        {{p.firstName+" "+p.lastName}}
                    </option>
                </select>
        </mat-form-field>

    </form>
    <p>
        <mat-form-field appearance="fill">
            <mat-label>הערות</mat-label>
            <input matInput name="doctor comments" [(ngModel)]="doctorComments">
        </mat-form-field>
    </p>

</div>
<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close (click)="onNoClick()" cdkFocusInitial>לא תודה</button>
    <button mat-raised-button color="primary" mat-button (click)="sendExam()" cdkFocusInitial>הוספת בדיקה</button>
</div>
