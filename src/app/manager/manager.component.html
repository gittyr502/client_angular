<mat-form-field appearance="fill">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex.ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; index as i"> {{i}} </td>
    </ng-container>

    <!-- examDate Column -->
    <ng-container *ngFor="let element of users" matColumnDef="examDate">
        <th mat-header-cell *matHeaderCellDef> examinationDate </th>
        <!-- <td mat-cell *matCellDef="let ele"> {{element}} </td> -->
        <tr mat-cell *matCellDef="let ele"> {{element}} </tr>
    </ng-container>
    <li></li>
